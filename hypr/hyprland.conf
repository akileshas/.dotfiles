# ----------- Source the hyprland config file -----------

source = ~/.dotfiles/hypr/modules/binds.conf
source = ~/.dotfiles/hypr/modules/start.conf
source = ~/.dotfiles/hypr/modules/variable.conf
source = ~/.dotfiles/hypr/modules/inputs.conf
source = ~/.dotfiles/hypr/modules/outputs.conf

# ----------- END -----------



# ----------- Look and Feel -----------

# General apperance config
general { 
    gaps_in = 5
    gaps_out = 11

    border_size = 2

    col.active_border = rgb(1793d1)
    col.inactive_border = rgba(00000000)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

# Decoration config
decoration {
    rounding = 9

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # Blur config
    blur {
        enabled = true
        size = 1
        passes = 1
        
        vibrancy = 0.1696
    }
}

# Animation config 
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout config
dwindle {
    pseudotile = true 
    preserve_split = true
}

# Master layout config
master {
    new_status = master
}

# Miscellaneous config
misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

